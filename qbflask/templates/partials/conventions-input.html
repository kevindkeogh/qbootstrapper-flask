<div class="wrapper">
    {% include "partials/header.html" %}
    <form id="conventions-display" action="conventions" method="POST">
        <input type="hidden" id="csrf-token" value="{{ csrf_token() }}"/>
        <div class="input-conventions">
            <table id="rate-conventions-table">
                <tr>
                    <td>Name:</td><td>{{ form.conv_name }}</td>
                </tr>
                <tr>
                    <td>Currency:</td><td>{{ form.conv_currency }}</td>
                </tr>
                <tr>
                    <td>Type:</td><td>{{ form.conv_instrument_type }}</td>
                </tr>
                <tr>
                    <td>Rate Basis:</td><td>{{ form.rate_basis }}</td>
                </tr>
                <tr>
                    <td>Instrument/Rate Length:</td><td>{{ form.inst_length }}</td>
                </tr>
                <tr>
                    <td>Instrument/Rate Length Type:</td><td>{{ form.inst_length_type }}</td>
                </tr>
            </table>
            <table id="swap-conventions-table">
            </table>
        </div>
    </form>
</div>
